<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gesti√≥n de Playas</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #cce6ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 400px;
    }

    .playa {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .nombre-playa {
      font-size: 1.2em;
      font-weight: bold;
    }

    .fecha {
      font-size: 0.8em;
      color: gray;
    }

    .acciones {
      display: flex;
      gap: 10px;
    }

    .boton {
      border: none;
      background-color: transparent;
      cursor: pointer;
      font-size: 1.3em;
    }

    .agregar {
      text-align: center;
      font-size: 2em;
      color: #7d4cff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container" id="contenedor-playas">
    <!-- Ejemplo de playa -->
    <div class="playa">
      <div>
        <div class="nombre-playa">Playa 1</div>
        <div class="fecha">Fecha de actualizaci√≥n: 2025-04-15</div>
      </div>
      <div class="acciones">
        <button class="boton" onclick="solicitarInfo('Playa 1')">‚ôªÔ∏è</button>
        <button class="boton" onclick="eliminarPlaya('Playa 1')">üóëÔ∏è</button>
      </div>
    </div>

    <!-- Bot√≥n para agregar m√°s playas -->
    <div class="agregar" onclick="agregarPlaya()">+</div>
  </div>

  <script>
    function solicitarInfo(nombre) {
      alert('Solicitando info para: ' + nombre);
      // Aqu√≠ har√≠as la llamada a la API con fetch()
    }

    function eliminarPlaya(nombre) {
      alert('Eliminando: ' + nombre);
      // Aqu√≠ eliminar√≠as la playa del DOM y posiblemente de la base de datos
    }

    function agregarPlaya() {
      alert('Agregar nueva playa');
      // Aqu√≠ mostrar√≠as un formulario o popup para agregar una nueva playa
    }
  </script>
</body>
</html>
